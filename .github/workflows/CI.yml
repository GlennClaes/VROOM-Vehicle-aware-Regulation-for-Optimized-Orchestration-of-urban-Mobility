name: Continuous Integration

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Environment variables voor tests (tijdelijke DB / logs)
      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=sqlite:///./tmp/test.db" >> $GITHUB_ENV
          echo "LOG_PATH=/tmp/logs/test.log" >> $GITHUB_ENV

      # 3️⃣ Setup Python (backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4️⃣ Setup Node.js (frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      # 6.1️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install

      # 7️⃣ Run backend tests met coverage
      - name: Run backend tests with coverage
        run: |
          cd backend
          PYTHONPATH=. pytest --cov=app --cov-fail-under=80 --maxfail=1 --disable-warnings

       # 8️⃣ Run frontend tests (unit + e2e) via start-server-and-test
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:unit

      # 9️⃣ Build Docker images (check only)
      - name: Build Docker images (check only)
        run: |
          docker build -t myapp-backend ./backend
          docker build -t myapp-frontend ./frontend