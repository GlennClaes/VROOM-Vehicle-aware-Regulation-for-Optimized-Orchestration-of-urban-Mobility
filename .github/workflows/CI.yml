name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        run: |
          docker build -t mydockerhubuser/myapp-backend:latest ./backend
          docker push mydockerhubuser/myapp-backend:latest

      - name: Build and push frontend Docker image
        run: |
          docker build -t mydockerhubuser/myapp-frontend:latest ./frontend
          docker push mydockerhubuser/myapp-frontend:latest

      - name: Deploy to production server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash ~/deploy.sh'