name: Continuous Integration & Auto-PR

on:
  push:
    branches:
      - 'feature/**'
      - 'Develop'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code (fetch-depth 0 is nodig voor git-operaties)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Environment variables voor tests
      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=sqlite:///./tmp/test.db" >> $GITHUB_ENV
          echo "LOG_PATH=/tmp/logs/test.log" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Setup Python (backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4Ô∏è‚É£ Setup Node.js (frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      # 7Ô∏è‚É£ Run backend tests met coverage
      - name: Run backend tests with coverage
        run: |
          cd backend
          PYTHONPATH=. pytest --cov=app --cov-fail-under=80 --maxfail=1 --disable-warnings

      # 8Ô∏è‚É£ Run frontend tests
      - name: Run frontend tests
        run: |
          cd frontend
          npm run converage:check

      # 9Ô∏è‚É£ Build Docker images (check only)
      - name: Build Docker images (check only)
        run: |
          docker build -t vroom-backend ./backend
          docker build -t vroom-frontend ./frontend

      # üîü PR van Feature naar Develop (Triggert alleen bij push op feature/**)
      - name: Create PR Feature to Develop
        if: success() && startsWith(github.ref, 'refs/heads/feature/')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          base: Develop
          branch-suffix: short-commit-hash
          title: "Feature: ${{ github.ref_name }} ready for Develop"
          body: "Automatisch aangemaakt PR naar Develop. CI-tests voor feature geslaagd."
          reviewers: "teamlid1,teamlid2"

      # 1Ô∏è‚É£1Ô∏è‚É£ PR van Develop naar Main (Triggert alleen bij push op Develop)
      - name: Create PR Develop to Main
        if: success() && github.ref == 'refs/heads/Develop'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          base: main
          branch: release-from-develop
          title: "Release: Merge Develop into Main"
          body: "Develop is succesvol bijgewerkt. Automatisch PR aangemaakt voor release naar Main."
          reviewers: "teamlid1,teamlid2"