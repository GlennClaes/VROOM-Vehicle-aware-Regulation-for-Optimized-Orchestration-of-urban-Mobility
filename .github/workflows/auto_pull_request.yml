name: Auto Pull Requests

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      ############################################
      # Feature → Develop
      ############################################
      - name: Create PR from Feature to Develop
        if: startsWith(github.event.workflow_run.head_branch, 'feature/')
        run: |
          gh pr create \
            --base Develop \
            --head "${{ github.event.workflow_run.head_branch }}" \
            --title "Feature: ${{ github.event.workflow_run.head_branch }} ready for Develop" \
            --body "Automatically created PR to Develop. CI tests passed." \
          || echo "PR already exists"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      ############################################
      # Develop → Main (auto merge)
      ############################################
      - name: Create PR from Develop to Main
        if: github.event.workflow_run.head_branch == 'Develop'
        run: |
          gh pr create \
            --base main \
            --head Develop \
            --title "Release: Merge Develop into Main" \
            --body "Develop branch updated. Automatically created PR for release." \
          || echo "PR already exists"

          # Enable auto-merge
          gh pr merge Develop --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}