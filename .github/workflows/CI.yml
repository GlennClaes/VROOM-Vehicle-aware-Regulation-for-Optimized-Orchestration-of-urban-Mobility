name: Continuous Integration

on:
  push:
    branches:
      - 'Develop'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code (fetch-depth 0 is nodig voor git-operaties)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Environment variables voor tests
      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=sqlite:///./tmp/test.db" >> $GITHUB_ENV
          echo "LOG_PATH=/tmp/logs/test.log" >> $GITHUB_ENV

      # 3️⃣ Setup Python (backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4️⃣ Setup Node.js (frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      # 7️⃣ Run backend tests met coverage
      - name: Run backend tests with coverage
        run: |
          cd backend
          PYTHONPATH=. pytest --cov=app --cov-fail-under=80 --maxfail=1 --disable-warnings

      # 8️⃣ Run frontend tests
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:unit

      # 9️⃣ Build Docker images (check only)
      - name: Build Docker images (check only)
        run: |
          docker build -t vroom-backend ./backend
          docker build -t vroom-frontend ./frontend

    