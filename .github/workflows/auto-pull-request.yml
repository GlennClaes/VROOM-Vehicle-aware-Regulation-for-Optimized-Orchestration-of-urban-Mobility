name: Auto Pull Request to Develop

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

jobs:
  auto-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout de feature branch die CI heeft gedraaid
      - name: Checkout feature branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      # CreÃ«er de PR naar develop
      - name: Create Pull Request to Develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.workflow_run.head_branch }}  # source branch
          base: Develop                                       # target branch
          title: "Feature ready for review"
          body: "Automatisch aangemaakt PR naar develop. CI-tests geslaagd."
          reviewers: "teamlid1,teamlid2"