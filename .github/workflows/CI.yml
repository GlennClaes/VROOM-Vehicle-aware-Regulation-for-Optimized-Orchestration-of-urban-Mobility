name: Continuous Integration

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - Develop
    
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Environment variables voor tests (tijdelijke DB / logs)
      - name: Set environment variables for testing
        run: |
          echo "DATABASE_URL=sqlite:///./tmp/test.db" >> $GITHUB_ENV
          echo "LOG_PATH=/tmp/logs/test.log" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Setup Python (backend)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4Ô∏è‚É£ Setup Node.js (frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # 6Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      # 7Ô∏è‚É£ Run backend tests met coverage
      - name: Run backend tests with coverage
        run: |
          cd backend
          PYTHONPATH=. pytest --cov=app --cov-fail-under=80 --maxfail=1 --disable-warnings

       # 8Ô∏è‚É£ Run frontend tests (unit + e2e) via start-server-and-test
      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:unit

      # 9Ô∏è‚É£ Build Docker images (check only)
      - name: Build Docker images (check only)
        run: |
          docker build -t vroom-backend ./backend
          docker build -t vroom-frontend ./frontend

      # üîü Maak automatisch een Pull Request naar Develop als CI slaagt
      - name: Create Pull Request to Develop
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}  # source branch is de branch die de push triggerde
          base: Develop                  # target branch
          title: "Feature ready for review"
          body: "Automatisch aangemaakt PR naar Develop. CI-tests geslaagd."
          reviewers: "teamlid1,teamlid2"
        